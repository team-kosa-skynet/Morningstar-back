<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>개발자의 방주 회원가입 인증</title>
</head>
<body style="font-family: 'Apple SD Gothic Neo', 'sans-serif'; margin: 0; padding: 0; background-color: #f8f9fa;">
<div style="max-width: 600px; margin: 40px auto; padding: 30px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);">
  <div style="text-align: center; border-bottom: 1px solid #dee2e6; padding-bottom: 20px; margin-bottom: 30px;">
    <h1 style="font-size: 26px; color: #343a40; margin: 0;">개발자의 방주</h1>
  </div>

  <div style="text-align: center;">
    <p style="font-size: 18px; color: #495057; margin-bottom: 15px;">회원가입을 환영합니다!</p>
    <p style="font-size: 16px; color: #868e96; line-height: 1.6; margin-bottom: 30px;">
      아래 인증 코드를 회원가입 창에 입력하시면<br>가입 절차가 완료됩니다.
    </p>

    <div style="background-color: #f1f3f5; border-radius: 8px; padding: 25px; margin-bottom: 30px;">
      <p style="font-size: 16px; color: #495057; margin: 0 0 10px 0;">회원가입 인증 코드</p>
      <div style="font-size: 32px; font-weight: bold; color: #212529; letter-spacing: 4px;">
        {{authCode}}
      </div>
    </div>

    <p style="font-size: 12px; color: #adb5bd;">
      본인이 요청한 것이 아니라면 이 메일을 무시해 주세요.
    </p>
  </div>

  <div style="text-align: center; border-top: 1px solid #dee2e6; padding-top: 20px; margin-top: 30px; font-size: 12px; color: #ced4da;">
    &copy; 2025 개발자의 방주
  </div>
</div>
</body>
</html>
