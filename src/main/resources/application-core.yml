server:
  port: 8080
  error:
    include-message: always
  forward-headers-strategy: NATIVE

spring:
  servlet:
    multipart:
      max-file-size: 5MB
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_SECRET_KEY}
            scope:
              - email
              - profile
            redirect-uri: "https://gaebang.site/login/oauth2/code/google"
          kakao:
            client-id: ${KAKAO_ID}
            client-secret: ${KAKAO_KEY}
            client-authentication-method: client_secret_post
            redirect-uri: https://gaebang.site/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
            client-name: Kakao
            scope:
              - profile_nickname
              - account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.3
          voice: verse

ai:
  provider: openai

tts:
  provider: google
  default-format: mp3            # Google Cloud TTS 기본 포맷
  google:
    api:
      key: ${GEMINI_API_KEY}
    voice-name: ko-KR-Neural2-A  # 한국어 신경망 음성
    language-code: ko-KR
    speaking-rate: 1.0           # 표준 속도
    pitch: 0.0                   # 표준 톤
  gemini:
    api:
      key: ${GEMINI_API_KEY}
    model: gemini-2.5-pro-preview-tts
    voice-name: Leda             # 지원되는 음성: Leda, Kore, Puck 등
    sample-rate-hz: 16000        # 빠른 응답을 위해 16000Hz 사용
    style-instruction: >
      차분하고 공손한 한국어 면접관 톤으로 말하세요. 
      말 속도는 약간 느리게, 문장은 짧고 또박또박, 
      어미는 ~습니다/하십시오 체를 사용하세요.

interview:
  defaults:
    with-audio: true          # /start, /turn에서 기본적으로 음성 포함 응답
  default-mode: TURN_TEXT
  features:
    realtime-enabled: false
    server-stt-enabled: false