name: Project CI/CD
##

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2.6.0
        with:
          arguments: clean build -x test

      - name: Check build/libs content
        run: ls -l build/libs

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Project
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: Project
          path: build/libs/

      - name: Create .ssh directory and add EC2 host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Create private key file
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" | sed 's/\\n/\n/g' > private_key.pem
          chmod 600 private_key.pem

      - name: Upload JAR to EC2
        run: |
          scp -i private_key.pem build/libs/*.jar \
            ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USERNAME }}/Project.jar

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 기존 java 프로세스 종료
            pgrep java && pgrep java | xargs -r kill -9
            
            # 환경 변수 로드
            export $(grep -v '^#' /home/${{ secrets.EC2_USERNAME }}/project/.env | xargs)
            
            # 애플리케이션 실행 (세션 종료 후에도 유지)
            nohup java -jar /home/${{ secrets.EC2_USERNAME }}/Project.jar \
              > /home/${{ secrets.EC2_USERNAME }}/log/app_log.out 2>&1 & disown
            
            # 실행 확인
            sleep 3
            pgrep java && echo "✅ 애플리케이션 실행됨" || echo "❌ 실행 실패"

      - name: Remove private key file
        run: rm -f private_key.pem
